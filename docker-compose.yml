version: "3"
name: playground
services:
    ubuntu:
        build:
            context: .
            dockerfile: Dockerfile
        tty: true
        volumes:
            - .:/workspace:cached
    clickhouse:
        image: yandex/clickhouse-server:21.3.20.1
        ports:
            - 9000:9000
            - 8123:8123
        volumes:
            - .clickhouse:/var/lib/clickhouse
        ulimits:
            nofile:
                soft: 262144
                hard: 262144
